<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="syn100.css">
    </head>

    <body>
        <div class="head">
            Synapse 100 Pass
        </div>
        <!-- multistep form -->
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Accomodation</li>
                <li>Payment</li>
                 
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">This is step 1</h3>
                <input type="text" name="name" placeholder="Full Name" />
                <input type="text" name="institute" placeholder="Institute" />
                <input type="email" name="email" placeholder="email" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Accomodation</h2>
                <h3 class="fs-subtitle">Do you need a place to stay at the venue</h3>
                <label>Choose Check-in date</label>
                <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="0">No I dont need Accomodation</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Registration fees</h2>
                <h3 class="fs-subtitle paytm"><img src="iconfinder_paytm_1220356.svg"></h3>
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="submit" name="submit" class="submit action-button paytm-btn" value="Pay 100" />
            </fieldset>
        </form>


    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="syn100.js"></script>
</html>
