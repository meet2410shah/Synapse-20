<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="syn100.css">
    </head>

    <body>
        <div class="head">
            Group Events
        </div>
        <!-- multistep form -->
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Accomodation</li>
                <li>Payment</li>
                 
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">This is step 1</h3>
                <input type="text" name="name" placeholder="Full Name" />
                <input type="text" name="institute" placeholder="Institute" />
                <input type="email" name="email" placeholder="email" />
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose Event</option>
                      <optgroup label="Rampage">
                        <option value="1">Rampage</option>
                      </optgroup>
                      <optgroup label="Masquerade">
                        <option value="2">Naivete(Steet Play)</option>
                        <option value="3">Proscenium(Stage Play)</option>
                        <option value="4">Felicity(Mime)</option>
                      </optgroup>
                      <optgroup label="Footloose(Western Dance)">
                        <option value="5">Duo - 200</option>
                        <option value="6">Group - 300 </option>
                      </optgroup>
                      <optgroup label="Naach(Eastern/Classical Dance)">
                        <option value="7">Duo - 200</option>
                        <option value="8">Group - 300 </option>
                      </optgroup>
                      <optgroup label="Raaga (Eastern/Classical Music)">
                        <option value="9">Duo - 200</option>
                        <option value="10">Group - 300 </option>
                      </optgroup>
                      <optgroup label="Battle of Bands (Western Music)">
                        <option value="11">Group - 300</option>
                      </optgroup>
                    </select>
                    
                  </div>
                  <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Accomodation</h2>
                <h3 class="fs-subtitle">Do you need a place to stay at the venue</h3>
                <label>Choose Check-in date</label>
                <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="0">No I dont need Accomodation</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Registration fees</h2>
                <h3 class="fs-subtitle paytm"><img src="iconfinder_paytm_1220356.svg"></h3>
                <input type="button" name="previous" class="previous action-button" value="Previous" />
                <input type="submit" name="submit" class="submit action-button paytm-btn" value="Pay" />
            </fieldset>
        </form>


    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="syn100.js"></script>
</html>
